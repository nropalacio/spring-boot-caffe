<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/transporte/placa/listar/}" th:text="'Volver'" class="btn btn-secondary btn-xs"></a>
				</h4>
				
				<form th:action="@{/transporte/placa/form}" th:object="${placa}" method="post" enctype="multipart/form-data">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Placa</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{placa}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:id="${#fields.hasErrors('placa')}" th:errors="*{placa}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Propietario</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{propietario}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:id="${#fields.hasErrors('propietario')}" th:errors="*{propietario}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Marca</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{marca}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-warning"
								th:id="${#fields.hasErrors('marca')}" th:errors="*{marca}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Tipo</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{tipo}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-warning"
								th:id="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Color</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{color}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-warning"
								th:id="${#fields.hasErrors('color')}" th:errors="*{color}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<input type="submit" value="Crear Placa"
								class="btn btn-success" />
						</div>
					</div>
				</form>
				
				
				
				
				
			</div>
		</div>
	</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
