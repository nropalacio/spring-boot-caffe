<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/cliente/listar/}" th:text="'Volver'" class="btn btn-secondary btn-xs"></a>
				</h4>
				
				<form th:action="@{/cliente/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Empresa</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{empresa}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:id="${#fields.hasErrors('empresa')}" th:errors="*{empresa}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Representante</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{representante}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:id="${#fields.hasErrors('representante')}" th:errors="*{representante}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">NIT</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{nit}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-warning"
								th:id="${#fields.hasErrors('nit')}" th:errors="*{nit}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Registro</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{registro}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-warning"
								th:id="${#fields.hasErrors('registro')}" th:errors="*{registro}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Giro</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{giro}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-warning"
								th:id="${#fields.hasErrors('giro')}" th:errors="*{giro}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Telefono</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{telefono}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-warning"
								th:id="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<input type="submit" value="Crear Motorista"
								class="btn btn-success" />
						</div>
					</div>
					
				</form>
				
			</div>
		</div>
	</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
