<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/cliente/form/}" th:text="'Crear Cliente'" class="btn btn-primary btn-xs"></a>
				</h4>
				
				<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Empresa</th>
					<th>Representante</th>
					<th>NIT</th>
					<th>Telefono</th>
					<th>Eliminar</th>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.empresa}"></td>
					<td th:text="${cliente.representante}"></td>
					<td th:text="${cliente.nit}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td><a th:href="@{/cliente/eliminar/} + ${cliente.id}" th:text="Eliminar" class="btn btn-danger btn-xs" onclick="return confirm('Le quieres decir adios?');"></a></td>
				</tr>

			</tbody>
		</table>
			</div>
		</div>
	</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
