<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!------------ HEAD ------------->

<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<!------------ HEAD ------------->


<body>

	<!------------ HEADER ------------->

	<header th:fragment="header">

		<!------------ Barra de navegacion ------------->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">EXCOMER</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/index}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="#}">Recibos</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/cliente/listar}">Clientes</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">Transporte</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/transporte/motorista/listar}">Motoristas</a> <a
								class="dropdown-item" th:href="@{/transporte/placa/listar}">Placas</a>
						</div></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">Administracion</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/admistracion/calidad/listar}">Calidades</a> <a
								class="dropdown-item" th:href="@{/admistracion/variedad/listar}">Variedades</a> <a
								class="dropdown-item" th:href="@{/admistracion/tipo/listar}">Tipos</a>
						</div></li>
					<li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
				</ul>
			</div>
		</nav>

		<!------------ Mensajes de Error ------------->

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</header>

	<!------------ /HEADER ------------->

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<hr />
		<div class="elcentro">
			<div class="centro">




				<div class="box logoimg">
					<img th:src="@{/images/nebula.png}" alt="NebulaStorm Logo"
						width="100" height="100" />
				</div>

				<div class="box texto">
					Aqui puede ir un texto bien chingon pero me de ahueva escribir.<br />
					&copy; NebulaStorm 2020.<br /> Todos los pinches derechos
					reservados.
				</div>


			</div>
		</div>
		<!------------ Optional Java Script ------------->

		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>






</body>
</html>
